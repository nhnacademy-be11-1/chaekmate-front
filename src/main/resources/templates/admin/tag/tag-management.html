<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/layout :: html(~{::section})}">
<section>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <h2 class="h2 font-weight-bold text-dark mb-4">전체 태그 목록</h2>
                <a href="/admin/tags/new" class="btn btn-primary">태그 직접 추가</a>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">태그명</th>
                        <th scope="col">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tag : ${pagedTags}">
                        <td th:text="${tag.id}"></td>
                        <td th:utext="${tag.name}"></td>
                        <td>
                            <form th:action="@{/admin/tags/{id}(id=${tag.id})}" th:method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this tag?');">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- Previous 버튼 -->
                        <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/tags(page=${pageNumber - 1}, size=${pageSize})}">Previous</a>
                        </li>

                        <!-- 페이지 번호 동적 생성 -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == pageNumber} ? 'active'">
                            <a class="page-link" th:href="@{/admin/tags(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                        </li>

                        <!-- Next 버튼 -->
                        <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/tags(page=${pageNumber + 1}, size=${pageSize})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</html>
