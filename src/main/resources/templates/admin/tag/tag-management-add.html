<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{admin/layout/admin-layout :: html(~{::section})}">
<section>
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-12">
        <h2 class="h2 font-weight-bold text-dark mb-4">새 태그 추가</h2>
        <form th:action="@{/admin/tags}" method="post">
          <div class="form-group">
            <label for="tagName">태그 이름</label>
            <input type="text" class="form-control" id="tagName" name="name" placeholder="태그 이름을 입력하세요" required>
          </div>
          <button type="submit" class="btn btn-primary">추가하기</button>
        </form>
      </div>
    </div>
  </div>
</section>
</html>
