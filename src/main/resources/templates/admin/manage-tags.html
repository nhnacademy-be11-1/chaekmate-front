<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(content=~{::content}, scripts=~{::scripts}, showSidebar=false)}">

<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>태그 목록</h2>
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>동작</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tag : ${tags}">
                        <td th:text="${tag.id}"></td>
                        <td th:text="${tag.name}"></td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm edit-tag-btn" th:data-id="${tag.id}"
                                    th:data-name="${tag.name}">수정
                            </button>
                            <form th:action="@{/admin/tags/{tagId}/delete(tagId=${tag.id})}" method="post"
                                  onsubmit="return confirm('정말로 이 태그를 삭제하시겠습니까?');"
                                  style="display: inline-block; margin-left: 5px;">
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h2>태그 추가</h2>
                <form th:action="@{/admin/tags}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">태그 이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">태그 추가</button>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/js/admin-tag.js}"></script>
</th:block>

</html>
