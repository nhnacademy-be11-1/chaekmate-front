<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, scripts=~{}, showSidebar=true)}">

<div th:fragment="content">
    <div class="container">
        <h2>도서 추가</h2>
        <form th:action="@{/admin/books}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">저자</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">출판사</label>
                <input type="text" class="form-control" id="publisher" name="publisher">
            </div>
            <div class="mb-3">
                <label for="publicationDate" class="form-label">출판일</label>
                <input type="date" class="form-control" id="publicationDate" name="publicationDate">
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">가격</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">재고</label>
                <input type="number" class="form-control" id="stock" name="stock">
            </div>
            <div class="mb-3">
                <label for="imageUpload" class="form-label">이미지 업로드</label>
                <input type="file" class="form-control" id="imageUpload" accept="image/*">
                <button type="button" class="btn btn-secondary mt-2" id="uploadImageBtn">이미지 업로드</button>
                <span id="uploadStatus" class="ms-2"></span> <!-- Added upload status span -->
                <input type="hidden" id="imageUrlHidden" name="imageUrl">
                <div class="mt-2" id="imagePreviewContainer">
                    <img id="imagePreview" src="" alt="Image Preview" style="max-width: 200px; display: none;">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">도서 추가</button>
        </form>
    </div>
</div>

<th:block th:fragment="scripts">
    <script th:src="@{/js/admin-add-book.js}"></script>
</th:block>

</html>
