<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{admin/layout/admin-layout :: html(~{::section})}">
<section>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <h2 class="h2 font-weight-bold text-dark mb-4">등급 관리</h2>

                <!-- 에러 메시지 -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- 성공 메시지 -->
                <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${msg}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- 등급 추가 버튼 -->
                <a href="#" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addGradeModal">
                    등급 추가
                </a>

                <!-- 등급 목록 테이블 -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">등급 이름</th>
                            <th scope="col">포인트 적립률(%)</th>
                            <th scope="col">승급 기준 금액</th>
                            <th scope="col">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="grade : ${grades}">
                            <td th:text="${grade.name}">GOLD</td>
                            <td th:text="${grade.pointRate}">5</td>
                            <td th:text="${grade.upgradeStandardAmount}">300000</td>
                            <td>
                                <!-- 수정 버튼 -->
                                <button type="button"
                                        class="btn btn-warning btn-sm mr-1"
                                        data-toggle="modal"
                                        data-target="#editGradeModal"
                                        th:data-id="${grade.id}"
                                        th:data-name="${grade.name}"
                                        th:data-pointrate="${grade.pointRate}"
                                        th:data-upgrade="${grade.upgradeStandardAmount}"
                                        onclick="openEditGradeModal(this)">
                                    수정
                                </button>

                                <!-- 삭제 폼 -->
                                <form th:action="@{/admin/grades/{id}/delete(id=${grade.id})}"
                                      method="post"
                                      style="display:inline;"
                                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(grades)}">
                            <td colspan="4" class="text-center text-muted">
                                등록된 등급이 없습니다.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- 등급 추가 모달 -->
    <div class="modal fade" id="addGradeModal" tabindex="-1" role="dialog" aria-labelledby="addGradeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGradeModalLabel">새 등급 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/admin/grades}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="gradeName">등급 이름</label>
                            <input type="text"
                                   id="gradeName"
                                   name="name"
                                   class="form-control"
                                   maxlength="20"
                                   required
                                   placeholder="예: BRONZE, SILVER, GOLD">
                        </div>
                        <div class="form-group">
                            <label for="gradePointRate">포인트 적립률(%)</label>
                            <input type="number"
                                   id="gradePointRate"
                                   name="pointRate"
                                   class="form-control"
                                   min="0"
                                   max="100"
                                   required
                                   placeholder="예: 5">
                        </div>
                        <div class="form-group">
                            <label for="gradeUpgradeAmount">승급 기준 금액</label>
                            <input type="number"
                                   id="gradeUpgradeAmount"
                                   name="upgradeStandardAmount"
                                   class="form-control"
                                   min="0"
                                   required
                                   placeholder="예: 300000">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">추가</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 등급 수정 모달 -->
    <div class="modal fade" id="editGradeModal" tabindex="-1" role="dialog" aria-labelledby="editGradeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editGradeModalLabel">등급 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- 실제 action은 JS에서 설정 -->
                <form id="editGradeForm" method="post">
                    <!-- HiddenHttpMethodFilter 사용 시 PUT 지원 -->
                    <input type="hidden" name="_method" value="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editGradeName">등급 이름</label>
                            <input type="text"
                                   id="editGradeName"
                                   name="name"
                                   class="form-control"
                                   maxlength="20"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="editGradePointRate">포인트 적립률(%)</label>
                            <input type="number"
                                   id="editGradePointRate"
                                   name="pointRate"
                                   class="form-control"
                                   min="0"
                                   max="100"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="editGradeUpgradeAmount">승급 기준 금액</label>
                            <input type="number"
                                   id="editGradeUpgradeAmount"
                                   name="upgradeStandardAmount"
                                   class="form-control"
                                   min="0"
                                   required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</html>

<script th:inline="javascript">
    function openEditGradeModal(btn) {
        const id = btn.dataset.id;
        const name = btn.dataset.name;
        const pointRate = btn.dataset.pointrate;
        const upgradeAmount = btn.dataset.upgrade;

        // 값 세팅
        document.getElementById('editGradeName').value = name;
        document.getElementById('editGradePointRate').value = pointRate;
        document.getElementById('editGradeUpgradeAmount').value = upgradeAmount;

        // form action 설정
        const form = document.getElementById('editGradeForm');
        const action = '/admin/grades/' + encodeURIComponent(id);
        form.action = action;

        console.log('[editGrade] id:', id);
        console.log('[editGrade] action:', action);
    }

    $(document).ready(function () {
        const editForm = document.getElementById('editGradeForm');
        if (editForm) {
            $(editForm).on('submit', function (e) {
                console.log('[editGrade] submit:', this.action, this.method);
            });
        }
    });
</script>
