<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{admin/layout/admin-layout :: html(~{::section})}">
<section>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <h2 class="h2 font-weight-bold text-dark mb-4" th:text="${book.title} + ' 상세 정보'">도서 상세 정보</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img th:src="${thumbnail != null ? thumbnail.imageUrl() : '/img/no-image.jpeg'}"
                                     class="img-fluid"
                                     alt="Thumbnail">
                            </div>
                            <div class="col-md-8">
                                <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
                                <p><strong>저자:</strong> <span th:text="${book.author}"></span></p>
                                <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
                                <p><strong>출판일:</strong> <span th:text="${book.publishedAt}"></span></p>
                                <p><strong>정가:</strong> <span th:text="${#numbers.formatInteger(book.price, 3, 'COMMA')} + '원'"></span></p>
                                <p><strong>판매가:</strong> <span th:text="${#numbers.formatInteger(book.salesPrice(), 3, 'COMMA')} + '원'"></span></p>
                                <p><strong>재고:</strong> <span th:text="${book.stock} + '개'"></span></p>
                                <p><strong>카테고리:</strong> <span th:text="${#strings.listJoin(book.categoryNames(), ', ')}"></span></p>
                                <p><strong>태그:</strong> <span th:text="${#strings.listJoin(book.tagNames(), ', ')}"></span></p>
                                <hr>
                                <p><strong>설명:</strong></p>
                                <p th:text="${book.description}"></p>
                            </div>
                        </div>
                        <hr>
                        <h4 class="h4">상세 이미지</h4>
                        <div class="row">
                            <div class="col-md-3 mb-3" th:each="imageUrl : ${detailImages}">
                                <img th:src="${imageUrl.imageUrl()}" class="img-fluid" alt="Detail">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/admin/books}" class="btn btn-secondary">목록으로</a>
                        <a th:href="@{/admin/books/{id}/modify(id=${book.id})}" class="btn btn-primary">수정하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
