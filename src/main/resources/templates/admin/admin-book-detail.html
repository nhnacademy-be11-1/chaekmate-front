<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, scripts=~{}, showSidebar=true)}">

<div th:fragment="content">
    <div class="container">
        <h2 th:text="${book.title}">도서 상세/수정</h2>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/admin/books/{bookId}(bookId=${book.id})}" th:object="${bookUpdateRequest}" method="post">
            <input type="hidden" name="_method" value="put" />

            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <!-- Author -->
            <div class="mb-3">
                <label for="author" class="form-label">저자</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>

            <!-- Publisher -->
            <div class="mb-3">
                <label for="publisher" class="form-label">출판사</label>
                <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
            </div>

            <!-- Publication Date -->
            <div class="mb-3">
                <label for="publishedAt" class="form-label">출판일</label>
                <input type="datetime-local" class="form-control" id="publishedAt" th:field="*{publishedAt}">
            </div>

            <!-- ISBN -->
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">정가</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required step="0.01">
            </div>

            <!-- Sales Price -->
            <div class="mb-3">
                <label for="salesPrice" class="form-label">판매가</label>
                <input type="number" class="form-control" id="salesPrice" th:field="*{salesPrice}" step="0.01">
            </div>

            <!-- Stock -->
            <div class="mb-3">
                <label for="stock" class="form-label">재고</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
            </div>

            <!-- Index (Table of Contents) -->
            <div class="mb-3">
                <label for="index" class="form-label">목차</label>
                <textarea class="form-control" id="index" th:field="*{index}" rows="5"></textarea>
            </div>

            <!-- Current Image -->
            <div class="mb-3">
                <label class="form-label">현재 이미지</label>
                <div th:if="${book.imageUrl}">
                    <img id="currentImagePreview" th:src="${book.imageUrl}" alt="Current Book Image" style="max-width: 150px; height: auto; display: block; margin-bottom: 10px;">
                </div>
                <div th:unless="${book.imageUrl}">
                    <p>이미지 없음</p>
                </div>
                <label for="imageUpload" class="form-label">새 이미지 (교체)</label>
                <input type="file" class="form-control" id="imageUpload" accept="image/*">
                <button type="button" class="btn btn-secondary mt-2" id="uploadImageBtn">이미지 업로드</button>
                <span id="uploadStatus" class="ms-2"></span> <!-- Added upload status span -->
                <input type="hidden" id="imageUrlHidden" th:field="*{imageUrl}">
                <div class="mt-2" id="imagePreviewContainer">
                    <img id="imagePreview" th:src="*{imageUrl}" alt="Image Preview" style="max-width: 200px; display: none;">
                </div>
            </div>

            <!-- Is Wrappeable -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isWrappable" th:field="*{isWrappable}">
                <label class="form-check-label" for="isWrappable">포장 가능 여부</label>
            </div>

            <!-- Is Sale End -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isSaleEnd" th:field="*{isSaleEnd}">
                <label class="form-check-label" for="isSaleEnd">판매 종료 여부</label>
            </div>

            <!-- Tags -->
            <div class="mb-3">
                <label class="form-label">태그</label>
                <div id="selected-tags-display" class="d-flex flex-wrap align-items-center">
                    <!-- Display existing assigned tags -->
                    <th:block th:each="tagId : ${bookUpdateRequest.tagIds}">
                        <span th:with="selectedTag=${#lists.stream(allTags).filter(t -> t.id == tagId).findFirst().orElse(null)}" th:if="${selectedTag != null}" class="badge bg-primary me-1 mb-1" th:id="${'selected-tag-' + selectedTag.id}">
                            <span th:text="${selectedTag.name}"></span>
                            <button type="button" class="btn-close btn-close-white ms-1" aria-label="Remove" th:data-tag-id="${selectedTag.id}"></button>
                        </span>
                    </th:block>
                </div>
                <!-- Hidden inputs for form submission - current selected tags -->
                <div id="hidden-tags-input">
                   <input type="hidden" th:each="tagId, stat : ${bookUpdateRequest.tagIds}" th:name="'tagIds[' + ${stat.index} + ']'" th:value="${tagId}" />
                </div>
                <button type="button" class="btn btn-outline-primary mt-2" data-bs-toggle="modal" data-bs-target="#tagSelectionModal">태그 추가</button>
            </div>

            <!-- Categories -->
            <div class="mb-3">
                <label class="form-label">카테고리</label>
                <div id="selected-categories-display" class="d-flex flex-wrap align-items-center">
                    <!-- Display existing assigned categories -->
                    <th:block th:each="categoryId : ${bookUpdateRequest.categoryIds}">
                        <span th:if="${categoryIdToNameMap.containsKey(categoryId)}" class="badge bg-secondary me-1 mb-1" th:id="${'selected-category-' + categoryId}">
                            <span th:text="${categoryIdToNameMap.get(categoryId)}"></span>
                            <button type="button" class="btn-close btn-close-white ms-1" aria-label="Remove" th:data-category-id="${categoryId}"></button>
                        </span>
                    </th:block>
                </div>
                <!-- Hidden inputs for form submission - current selected categories -->
                <div id="hidden-categories-input">
                   <input type="hidden" th:each="categoryId, stat : ${bookUpdateRequest.categoryIds}" th:name="'categoryIds[' + ${stat.index} + ']'" th:value="${categoryId}" />
                </div>
                <button type="button" class="btn btn-outline-primary mt-2" data-bs-toggle="modal" data-bs-target="#categorySelectionModal">카테고리 추가</button>
            </div>

            <button type="submit" class="btn btn-primary">도서 정보 저장</button>
            <a th:href="@{/admin/books}" class="btn btn-secondary">취소 및 목록으로</a>
        </form>
    </div>

    <!-- Tag Selection Modal -->
    <div class="modal fade" id="tagSelectionModal" tabindex="-1" aria-labelledby="tagSelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tagSelectionModalLabel">태그 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div th:each="tag : ${allTags}" class="d-flex justify-content-between align-items-center py-2 border-bottom">
                        <span th:text="${tag.name}">Tag Name</span>
                        <button type="button" class="btn btn-sm btn-outline-primary select-tag-btn" th:data-tag-id="${tag.id}" th:data-tag-name="${tag.name}">선택</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Selection Modal -->
    <div class="modal fade" id="categorySelectionModal" tabindex="-1" aria-labelledby="categorySelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categorySelectionModalLabel">카테고리 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-unstyled">
                        <th:block th:insert="~{admin/_category_tree_fragment :: categorySelectionItems(categories=${allCategories}, level=0)}"></th:block>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // On initial load, ensure hidden inputs for existing tags/categories are correctly named/indexed
            updateHiddenInputNames(hiddenTagsInput, 'tagIds');
            updateHiddenInputNames(hiddenCategoriesInput, 'categoryIds');

            // Initialize image preview if imageUrlHidden has a value
            if (imageUrlHidden.value) {
                imagePreview.src = imageUrlHidden.value;
                imagePreview.style.display = 'block';
            }
        });
    </script>

    <script th:src="@{/js/admin-book-detail.js}"></script>
</div>

</html>
