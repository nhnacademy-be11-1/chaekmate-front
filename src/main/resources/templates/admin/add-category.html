<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(~{::content}, ~{::scripts}, true)}">

<!--/* Page content */-->
<div th:fragment="content">
    <div class="container">
        <h2>카테고리 추가</h2>

        <!--/* Messages */-->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${newCategoryMessage}" class="alert alert-success" role="alert">
            <p th:text="${newCategoryMessage}"></p>
        </div>

        <form th:action="@{/admin/categories/add}" method="post">
            <!--/* Category Name Input */-->
            <div class="mb-3">
                <label for="name" class="form-label">카테고리 이름</label>
                <input type="text" class="form-control" id="name" name="name" required maxlength="255">
            </div>

            <!--/* Parent Category Selector */-->
            <div class="mb-3">
                <label for="parentCategoryName" class="form-label">부모 카테고리</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="parentCategoryName" placeholder="선택된 카테고리 없음" readonly>
                    <input type="hidden" id="parentCategoryId" name="parentCategoryId" value="">
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#categoryModal">선택</button>
                    <button class="btn btn-outline-danger" type="button" id="clearParentCategory">초기화</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">카테고리 추가</button>
        </form>
    </div>

    <!--/* Category Selector Modal */-->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">부모 카테고리 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="category-tree-item">
                        <a href="#" data-id="" data-name="선택된 카테고리 없음">없음 (최상위 카테고리)</a>
                    </div>
                    <hr class="my-1">
                    <ul class="list-unstyled" th:if="${categories != null and not #lists.isEmpty(categories)}">
                        <th:block th:insert="~{admin/_category_tree_fragment :: categoryItems(categories=${categories})}"></th:block>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--/* Per-page scripts */-->
<th:block th:fragment="scripts">
    <script th:src="@{/js/admin-category.js}"></script>
</th:block>

</html>
