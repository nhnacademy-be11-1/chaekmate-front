<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(content=~{::content}, scripts=~{}, showSidebar=false)}">
<head>
    <title>관리자 대시보드</title>
</head>

<div th:fragment="content">
    <div class="container">
        <h1 class="my-4">관리자 대시보드</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">카테고리 관리</h5>
                        <p class="card-text">도서 카테고리를 추가, 수정, 삭제합니다.</p>
                        <a th:href="@{/admin/categories}" class="btn btn-primary">카테고리 관리로 이동</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">도서 관리</h5>
                        <p class="card-text">도서를 추가, 수정, 삭제합니다.</p>
                        <a th:href="@{/admin/books}" class="btn btn-primary">도서 관리로 이동</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">태그 관리</h5>
                        <p class="card-text">도서 태그를 추가, 수정, 삭제합니다.</p>
                        <a th:href="@{/admin/tags}" class="btn btn-primary">태그 관리로 이동</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
