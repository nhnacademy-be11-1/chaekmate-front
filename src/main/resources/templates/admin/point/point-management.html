<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/layout :: html(~{::section})}">
<section>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <h2 class="h2 font-weight-bold text-dark mb-4">전체 포인트 정책 목록</h2>
                <h3 class="h5">새 정책 추가</h3>
                <form th:action="@{/admin/point-policy}" method="post" class="mb-4">
                    <div class="row align-items-end">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="earnedType" class="small">타입</label>
                                <select name="earnedType" id="earnedType" class="form-control form-control-sm" required>
                                    <option value="">선택하세요</option>
                                    <option th:each="entry : ${earnedTypeMap}"
                                            th:value="${entry.key}"
                                            th:text="${entry.value}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="point" class="small">포인트</label>
                                <input type="number" name="point" id="point" class="form-control form-control-sm" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-sm btn-block">추가</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-bordered table-sm">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col" style="width: 8%;">ID</th>
                            <th scope="col" style="width: 35%;">정책 이름</th>
                            <th scope="col" style="width: 20%;">포인트</th>
                            <th scope="col" style="width: 15%;">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="policy : ${pointPolicy}">
                            <td th:text="${policy.id}"></td>
                            <td th:text="${policy.earnType}"></td>
                            <td th:text="${policy.point}"></td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm mr-1"
                                        data-toggle="modal"
                                        data-target="#editModal"
                                        th:data-id="${policy.id}"
                                        th:data-type="${policy.earnType}"
                                        th:data-point="${policy.point}"
                                        onclick="openEditModal(this)">
                                    수정
                                </button>
                                <form th:action="@{/admin/point-policy/{type}(type=${policy.earnType})}"
                                      th:method="post"
                                      style="display:inline;"
                                      onsubmit="return confirm('삭제하시겠습니까?');">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">포인트 정책 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="editForm" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editType">정책 타입</label>
                            <input type="text" class="form-control" id="editType" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editPoint">포인트</label>
                            <input type="number" class="form-control" id="editPoint" name="point" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    function openEditModal(btn) {
        const type = btn.dataset.type;
        const point = btn.dataset.point;

        document.getElementById('editType').value = type;
        document.getElementById('editPoint').value = point;
        document.getElementById('editForm').action = '/admin/point-policy/' + type + '/update';
    }
</script>
</html>
