<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{admin/layout/admin-layout :: html(~{::section})}">
<section>
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <h2 class="h2 font-weight-bold text-dark mb-4">전체 포인트 정책 목록</h2>

                <!-- 에러 메시지 표시 -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <a href="#" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addModal">정책 추가</a>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">정책 이름</th>
                            <th scope="col">포인트</th>
                            <th scope="col">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="policy : ${pointPolicy}">
                            <td th:text="${policy.earnType}"></td>
                            <td th:text="${policy.point}"></td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm mr-1"
                                        data-toggle="modal"
                                        data-target="#editModal"
                                        th:data-id="${policy.id}"
                                        th:data-type="${policy.earnType}"
                                        th:data-point="${policy.point}"
                                        onclick="openEditModal(this)">
                                    수정
                                </button>
                                <form th:action="@{/admin/point-policies/{type}/delete(type=${policy.earnType})}"
                                      method="post"
                                      style="display:inline;"
                                      onsubmit="return confirm('삭제하시겠습니까?');">
                                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 추가 모달 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">새 정책 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/admin/point-policies}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="earnedType">타입</label>
                            <select name="earnedType" id="earnedType" class="form-control" required>
                                <option value="">선택하세요</option>
                                <option th:each="entry : ${earnedTypeMap}"
                                        th:value="${entry.key}"
                                        th:text="${entry.value}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="point">포인트</label>
                            <input type="number" name="point" id="point" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">추가</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">포인트 정책 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="editForm" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="editType">정책 타입</label>
                            <input type="text" class="form-control" id="editType" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editPoint">포인트</label>
                            <input type="number" class="form-control" id="editPoint" name="point" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>

<script th:inline="javascript">
    function openEditModal(btn) {
        const type = btn.dataset.type;
        const point = btn.dataset.point;

        console.log('=== openEditModal 호출 ===');
        console.log('type:', type);
        console.log('point:', point);

        // 화면 표시용 설정 (readonly)
        document.getElementById('editType').value = type;
        document.getElementById('editPoint').value = point;

        // Form action 설정 (URL에 type 포함)
        const formAction = '/admin/point-policies/' + encodeURIComponent(type) + '/update';
        document.getElementById('editForm').action = formAction;

        console.log('form action 설정됨:', formAction);
    }

    // jQuery ready 사용 (Bootstrap 모달과 호환성 확보)
    $(document).ready(function() {
        console.log('=== jQuery ready 실행 ===');

        const editForm = document.getElementById('editForm');
        if (editForm) {
            $(editForm).on('submit', function(e) {
                console.log('=== Form Submit 이벤트 발생 ===');
                console.log('Form action:', this.action);
                console.log('Form method:', this.method);
                console.log('point value:', $('#editPoint').val());
            });
            console.log('=== Form submit 리스너 등록 완료 ===');
        } else {
            console.error('editForm을 찾을 수 없습니다!');
        }
    });
</script>
