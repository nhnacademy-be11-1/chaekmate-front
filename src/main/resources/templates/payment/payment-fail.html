<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/toss-style.css}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제 실패</title>
</head>
<body>
<div id="info" class="box_section" style="width: 600px">
    <img width="100px" src="https://static.toss.im/lotties/error-spot-no-loop-space-apng.png" />
    <h2>결제를 실패했어요 😥</h2>

    <div class="p-grid typography--p" style="margin-top: 24px">
        <div class="p-grid-col text--left"><b>에러코드</b></div>
        <div class="p-grid-col text--right" id="code" th:text="${code}"></div>
    </div>
    <div class="p-grid typography--p" style="margin-top: 8px">
        <div class="p-grid-col text--left"><b>에러메시지</b></div>
        <div class="p-grid-col text--right" id="message" th:text="${message}"></div>
    </div>

    <div style="margin-top: 30px;">
        <button onclick="history.back()">주문서로 돌아가기</button>
        <button onclick="location.href='/'">홈으로 가기</button>
    </div>
</div>
</body>
</html>
