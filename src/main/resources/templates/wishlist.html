<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, scripts=~{}, showSidebar=false)}">

<div th:fragment="content">
    <div class="book-section">
        <h3>My Wishlist</h3>
        <div class="book-grid" th:if="${!wishlistItems.isEmpty()}">
            <!-- Loop through books -->
            <div class="book-item" th:each="book : ${wishlistItems}">
                <a th:href="@{/book/{id}(id=${book.id})}">
                    <img th:src="@{${book.imageUrl}}" alt="Book Cover" class="book-cover-placeholder">
                    <h4 th:text="${book.title}">Book Title</h4>
                </a>
                <p th:text="${book.author}">Author Name</p>
                <p class="price" th:text="'$' + ${book.price}">$19.99</p>
            </div>
        </div>
        <div th:if="${wishlistItems.isEmpty()}">
            <p>Your wishlist is empty.</p>
        </div>
    </div>
</div>

</html>
