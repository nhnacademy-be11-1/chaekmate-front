<!-- header.html -->
<header th:fragment="header">
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a href="#" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2">Chaek</span>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Mate</span>
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
            <form action="#">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for books...">
                    <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Navbar Start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <!-- Category Menu -->
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-primary w-100"
                   data-toggle="collapse" href="#navbar-vertical"
                   style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0">
                        <i class="fa fa-bars mr-2"></i>카테고리
                    </h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>


                <nav id="navbar-vertical"
                     class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
                     style="width: calc(100% - 30px); z-index: 999;">
                    <div class="navbar-nav w-100">
                        <th:block th:each="category : ${categories}">
                            <div th:if="${!category.children.isEmpty()}" class="nav-item dropdown dropright">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                    <span th:text="${category.name}"></span> <i class="fa fa-angle-right float-right mt-1"></i>
                                </a>
                                <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                                    <a th:each="child : ${category.children}" th:href="@{/categories/{id}(id=${child.id})}" class="dropdown-item" th:text="${child.name}"></a>
                                </div>
                            </div>
                            <a th:if="${category.children.isEmpty()}" th:href="@{/categories/{id}(id=${category.id})}" class="nav-item nav-link" th:text="${category.name}"></a>
                        </th:block>
                    </div>
                </nav>
            </div>

            <!-- Main Navigation -->
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="#" class="text-decoration-none d-block d-lg-none">
                        <span class="h1 text-uppercase text-dark bg-light px-2">Chaek</span>
                        <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Mate</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="/static" class="nav-item nav-link active">Home</a>
                            <a href="/shop" class="nav-item nav-link">Shop</a>
                            <a href="/detail" class="nav-item nav-link">Book Detail</a>

                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                    Pages <i class="fa fa-angle-down mt-1"></i>
                                </a>
                                <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
                                    <a href="/cart" class="dropdown-item">Shopping Cart</a>
                                    <a href="/checkout" class="dropdown-item">Checkout</a>
                                </div>
                            </div>

                            <a href="/contact" class="nav-item nav-link">Contact</a>
                        </div>

                        <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                            <a href="#" class="btn px-0">
                                <i class="fas fa-heart text-primary"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle"
                                      style="padding-bottom: 2px;">0</span>
                            </a>
                            <a th:href="@{/order}" class="btn px-0 ml-3" title="주문서로 이동">
                                <i class="fas fa-shopping-cart text-primary"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle"
                                      style="padding-bottom: 2px;">0</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->
</header>
