<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/layout :: html(~{::section})}">
<section>
    <style th:inline="none">
        /* PAYCO 로그인 버튼 공식 디자인 */
        .payco-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FF2233; /* PAYCO 공식 Red */
            color: #fff;
            border: none;
            border-radius: 4px;
            height: 48px;
            padding: 0 32px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            font-family: 'Noto Sans KR', 'Montserrat', 'Arial Black', Arial, sans-serif;
        }

        .payco-login-button:hover,
        .payco-login-button:focus {
            background-color: #e61f2d;
            color: #fff;
            text-decoration: none;
        }

        .payco-logo-text {
            font-family: 'Montserrat', 'Arial Black', Arial, sans-serif;
            font-weight: 900;
            font-size: 20px;
            letter-spacing: 1px;
            margin-right: 8px;
            color: #fff;
        }

        .payco-login-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #fff;
            position: relative;
            top: 2px;
        }
    </style>

    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 mb-5 mx-auto">
                <div class="bg-light p-30">
                    <h2 class="mb-4">로그인</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="loginId">Login ID</label>
                                <input type="text" class="form-control" id="loginId" name="loginId" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div th:if="${error}" class="col-md-12">
                                <div class="text-danger" style="font-size: 14px; margin-bottom: 10px;">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="col-md-12 mt-3 text-center">
                                <span>또는</span>
                            </div>
                            <div class="col-md-12 mt-2">
                                <a th:href="${paycoAuthorizationUrl}" class="payco-login-button">
                                    <span class="payco-logo-text">PAYCO</span>
                                    <span class="payco-login-text">로그인</span>
                                </a>
                            </div>
                            <div class="col-md-12 mt-3 text-center">
                                <span>계정이 없으신가요? </span>
                                <a href="/signup" class="text-primary">회원가입</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
