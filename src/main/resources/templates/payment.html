<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, scripts=~{}, showSidebar=false)}">

<div th:fragment="content">
    <div class="form-container">
        <h2>Payment</h2>
        <form th:action="@{/payment/confirm}" method="post">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
            </div>
            <div class="form-group">
                <button type="submit">Confirm Payment</button>
            </div>
        </form>
    </div>
</div>

</html>
