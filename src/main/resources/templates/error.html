<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, scripts=~{}, showSidebar=false)}">

<div th:fragment="content">
    <div class="container text-center">
        <h1 class="display-1" th:text="${errorCode}">Error Code</h1>
        <p class="lead" th:text="${errorMessage}">An unexpected error has occurred.</p>
        <a href="/" class="btn btn-primary">홈페이지로 돌아가기</a>
    </div>
</div>

</html>
