<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, scripts=~{}, showSidebar=false)}">

<div th:fragment="content">
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div th:if="${cartItems.isEmpty()}">
            <p>Your cart is empty.</p>
        </div>
        <div th:if="${!cartItems.isEmpty()}">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.book.title}">Book Title</td>
                        <td th:text="'$' + ${item.book.price}">$19.99</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="'$' + ${item.subtotal}">$19.99</td>
                        <td><button>Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Cart Total: <span th:text="'$' + ${cartTotal}">$0.00</span></h3>
                <button class="btn-checkout" onclick="location.href='/checkout'">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</div>

</html>
