<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, showSidebar=false)}">

<div th:fragment="content">
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="checkout-grid">
            <div class="shipping-details">
                <h3>Shipping Address</h3>
                <form th:action="@{/order}" method="post" class="form-container" style="margin: 0;">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Proceed to Payment</button>
                    </div>
                </form>
            </div>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <ul class="summary-items">
                    <li th:each="item : ${cartItems}">
                        <span th:text="${item.book.title}">Book Title</span>
                        <span th:text="'x' + ${item.quantity}">x1</span>
                        <span class="price" th:text="'$' + ${item.subtotal}">$19.99</span>
                    </li>
                </ul>
                <hr>
                <div class="summary-total">
                    <strong>Total:</strong>
                    <strong class="price" th:text="'$' + ${cartTotal}">$0.00</strong>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
