<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/layout :: html(~{::section})}">
<section>

<!--TODO 여기 부분만 갹자 페이지만 맞게 수정 -->

    <div class="container-fluid mb-3">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#header-carousel" data-slide-to="1"></li>
                        <li data-target="#header-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item position-relative active" style="height: 430px;">
                            <img class="position-absolute w-100 h-100" th:src="@{/img/carousel-1.jpg}" style="object-fit: cover;">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">책으로 만나는 새로운 세상</h1>
                                    <p class="mx-md-5 px-5 animate__animated animate__bounceIn">화제의 신간부터 스테디셀러까지, 당신의 마음을 채워줄 책을 만나보세요.</p>
                                    <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp" href="#">신간 보러가기</a>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item position-relative" style="height: 430px;">
                            <img class="position-absolute w-100 h-100" th:src="@{/img/carousel-2.jpg}" style="object-fit: cover;">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">이달의 추천 도서</h1>
                                    <p class="mx-md-5 px-5 animate__animated animate__bounceIn">MD가 엄선한 추천 도서를 특별한 혜택과 함께 만나보세요.</p>
                                    <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp" href="#">자세히 보기</a>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item position-relative" style="height: 430px;">
                            <img class="position-absolute w-100 h-100" th:src="@{/img/carousel-3.jpg}" style="object-fit: cover;">
                            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                <div class="p-3" style="max-width: 700px;">
                                    <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">베스트셀러 10% 할인</h1>
                                    <p class="mx-md-5 px-5 animate__animated animate__bounceIn">지금 가장 사랑받는 책들을 10% 할인된 가격에 만나보세요.</p>
                                    <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp" href="#">할인 도서 보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 배너 -->
            <div class="col-lg-4">
                <div class="product-offer mb-30" style="height: 200px;">
                    <img class="img-fluid" th:src="@{/img/offer-1.jpg}" alt="">
                    <div class="offer-text">
                        <h6 class="text-white text-uppercase">금주의 베스트셀러</h6>
                        <h3 class="text-white mb-3">채크메이트 추천</h3>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
                <div class="product-offer mb-30" style="height: 200px;">
                    <img class="img-fluid" th:src="@{/img/offer-2.jpg}" alt="">
                    <div class="offer-text">
                        <h6 class="text-white text-uppercase">신간 알림</h6>
                        <h3 class="text-white mb-3">새로운 책 보기</h3>
                        <a href="#" class="btn btn-primary">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
